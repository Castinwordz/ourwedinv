<!DOCTYPE html>
<html lang="el">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wedding Invitation</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{height:100vh;display:flex;justify-content:center;align-items:center;font-family:'Playfair Display', serif;overflow:hidden;position:relative;cursor:pointer;}
body::before{content:"";position:absolute;width:100%;height:100%;background:url("prosklisi.png") center/cover no-repeat;filter:blur(30px) brightness(0.6);z-index:-2;}
body::after{content:"";position:absolute;width:100%;height:100%;background:linear-gradient(to bottom right, rgba(255,192,203,0.25), rgba(255,255,255,0.15));z-index:-1;}
.invitation{max-width:90%;max-height:75vh;border-radius:20px;box-shadow:0 25px 60px rgba(0,0,0,0.5);opacity:0;transform:scale(0.95);animation:fadeIn 2s ease forwards;}
@keyframes fadeIn{to{opacity:1;transform:scale(1);}}
.music-btn{position:absolute;bottom:40px;padding:14px 32px;font-size:18px;border-radius:50px;border:none;background:linear-gradient(45deg,#d4af37,#f7e7b6);color:#000;font-weight:bold;letter-spacing:1px;cursor:pointer;transition:0.3s ease;animation:pulse 2s infinite;}
.music-btn:hover{transform:scale(1.1);}
@keyframes pulse{0%{box-shadow:0 0 0 0 rgba(212,175,55,0.7);}70%{box-shadow:0 0 0 20px rgba(212,175,55,0);}100%{box-shadow:0 0 0 0 rgba(212,175,55,0);}}
.sparkle{position:absolute;width:6px;height:6px;background:gold;border-radius:50%;animation:float linear infinite;opacity:0.8;}
@keyframes float{from{transform:translateY(100vh);}to{transform:translateY(-10vh);}}
@media(max-width:768px){.invitation{max-width:95%;max-height:65vh;}.music-btn{font-size:16px;padding:12px 24px;}}
</style>
</head>
<body>
<img src="prosklisi.png" class="invitation" alt="Wedding Invitation">
<button class="music-btn">Tap Anywhere for Music ðŸŽµ</button>
<audio id="bg-music" loop>
<source src="music.mp3" type="audio/mpeg">
</audio>
<script>
let musicStarted = false;
function startMusic(){if(!musicStarted){document.getElementById("bg-music").play();musicStarted=true;document.querySelector(".music-btn").style.display="none";}}
document.body.addEventListener("click", startMusic);
for(let i=0;i<30;i++){let sparkle=document.createElement("div");sparkle.classList.add("sparkle");sparkle.style.left=Math.random()*100+"vw";sparkle.style.animationDuration=(4+Math.random()*4)+"s";sparkle.style.opacity=Math.random();document.body.appendChild(sparkle);}
</script>
</body>
</html>
