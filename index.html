<body>

<img src="prosklisi.png" class="invitation" alt="Wedding Invitation">

<button class="music-btn" id="play-btn">Tap Anywhere for Music ğŸµ</button>
<button class="music-btn" id="pause-btn" style="display:none; bottom:100px;">Pause Music â¸ï¸</button>

<audio id="bg-music" loop>
<source src="music.mp3" type="audio/mpeg">
</audio>

<script>
let musicStarted = false;
const music = document.getElementById("bg-music");
const playBtn = document.getElementById("play-btn");
const pauseBtn = document.getElementById("pause-btn");

// Start music on first click
function startMusic(){
    if(!musicStarted){
        music.play();
        musicStarted = true;
        playBtn.style.display = "none";
        pauseBtn.style.display = "block";
    }
}

// Pause music on pause button click
pauseBtn.addEventListener("click", function(e){
    e.stopPropagation(); // Î”ÎµÎ½ ÎµÎ½ÎµÏÎ³Î¿Ï€Î¿Î¹ÎµÎ¯ Ï„Î¿ startMusic Î¾Î±Î½Î¬
    if(!music.paused){
        music.pause();
        pauseBtn.textContent = "Play Music â–¶ï¸";
    } else {
        music.play();
        pauseBtn.textContent = "Pause Music â¸ï¸";
    }
});

// Click anywhere to start music
document.body.addEventListener("click", startMusic);

// Sparkles generator
for(let i=0;i<30;i++){
    let sparkle=document.createElement("div");
    sparkle.classList.add("sparkle");
    sparkle.style.left=Math.random()*100+"vw";
    sparkle.style.animationDuration=(4+Math.random()*4)+"s";
    sparkle.style.opacity=Math.random();
    document.body.appendChild(sparkle);
}
</script>

</body>
